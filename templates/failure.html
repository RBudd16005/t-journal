{% extends 'base.html' %}
{% block content %}
  <h3 style="margin-bottom: 100px;">Error: Report was invalid</h3>
  {% for field in form %}
    {% for error in field.errors %}
      <div>
        <strong>{{ error|escape }}</strong>
      </div>
    {% endfor %}
  {% endfor %}
  {% for error in form.non_field_errors %}
    <div>
      <strong>{{ error|escape }}</strong>
    </div>
  {% endfor %}
  <a href="../review" class="button_confirm">View Trends</a> <br/> <br/>
  <a href="../" class="button_confirm">Return Home</a>
{% endblock %}
